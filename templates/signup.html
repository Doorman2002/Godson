<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NFT Marketplace</title>
  <link rel="stylesheet" href="{{url_for('static',filename='./css/style.css')}}" >
  <link rel="icon" href="{{url_for('static',filename='images/savings-account.jpg')}}"  type="image/x-icon">
  <link rel="icon" href="{{url_for('static',filename='images/savings-account.jpg')}}" type="image/x-icon">
</head>
<body>
  <div class="signup-container">
    <form class="signup-form" action="{{url_for('signup')}}" method="POST">
      <h2>Create Your Account</h2>
      {%with messages = get_flashed_messages()%}
      {%if messages%}
      {%for i in messages%}
      <p>{{i}}</p>
      {%endfor%}
      {%endif%}
      {%endwith%}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <p class="login-link">Already have an account? <a href="{{url_for('login')}}">Log in</a></p>
    </form>
  </div>
</body>
</html>
